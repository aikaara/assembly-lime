apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-worker-sa
  namespace: assembly-lime
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-worker-role
  namespace: assembly-lime
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "get", "list", "update", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "get", "list", "update", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "get", "list", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-worker-binding
  namespace: assembly-lime
subjects:
  - kind: ServiceAccount
    name: agent-worker-sa
    namespace: assembly-lime
roleRef:
  kind: Role
  name: agent-worker-role
  apiGroup: rbac.authorization.k8s.io
